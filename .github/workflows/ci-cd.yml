name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest

  deployments-tests:
    runs-on: ubuntu-latest
    needs: build-and-push   # Run only after build-and-push succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Deployment Tests
        run: |
          echo "Add your deployment test commands here"

  complete-demo-sync-check:
    runs-on: ubuntu-latest
    needs: build-and-push   # Run only after build-and-push succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Complete Demo Sync Check
        run: echo "Demo sync check completed!"
